<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tem água hoje?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h1 class="header center light-blue-text">Tem água hoje?</h1>
      <div class="row center">
        <h5 class="header col s12 light">Digite seu bairro:</h5>
        <div class="input-field col l4 offset-l4 s8 offset-s2">
          <input type="text" id="neighborhood-input" class="autocomplete" autofocus>
        </div>
      </div>
      <div class="row center">
        <h3 class="center hide light-blue-text" id="water-loading">Carregando...</h3>
        <h2 class="center hide green-text" id="water-available">Sim</h2>
        <h2 class="center hide red-text" id="water-unavailable">Não</h2>
        <h3 class="center hide orange-text" id="water-outdated">Informações não disponíveis</h3>
        <h3 class="center hide red-text" id="water-error">Erro ao verificar disponibilidade</h3>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
