<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tem água hoje?</title>
  <link rel="stylesheet" href="css/materialize.min.css">
</head>
<body>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h1 class="header center light-blue-text">Tem água hoje?</h1>
      <div class="row center">
        <h5 class="header col s12 light">Escolha sua região:</h5>
      </div>
      <div class="row center">
        <div class="input-field col s4 offset-s4">
          <select id="regions" onchange="checkRegion()">
            <option value="" disabled selected>Região</option>
            <option value="1">01</option>
            <option value="2">02</option>
            <option value="3">03</option>
            <option value="4">04</option>
          </select>
        </div>
      </div>
      <div class="row center">
        <h2 class="center hide green-text" id="water-available">Sim</h2>
        <h2 class="center hide red-text" id="water-unavailable">Não</h2>
      </div>
    </div>
  </div>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/materialize.min.js" type="text/javascript"></script>
  <script src="js/ui.js" type="text/javascript"></script>
</body>
</html>
