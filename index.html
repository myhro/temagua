<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tem água hoje?</title>
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h1 class="header center light-blue-text">Tem água hoje?</h1>
      <div class="row center">
        <h5 class="header col s12 light">Escolha seu bairro:</h5>
      </div>
      <div class="row center">
        <div class="input-field col s4 offset-s4">
          <input type="text" id="neighborhood-input" class="autocomplete" onchange="checkNeighborhood()">
        </div>
      </div>
      <div class="row center">
        <h2 class="center hide green-text" id="water-available">Sim</h2>
        <h2 class="center hide red-text" id="water-unavailable">Não</h2>
      </div>
    </div>
  </div>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/materialize.min.js" type="text/javascript"></script>
  <script src="js/neighborhoods.js" type="text/javascript"></script>
  <script src="js/ui.js" type="text/javascript"></script>
</body>
</html>
